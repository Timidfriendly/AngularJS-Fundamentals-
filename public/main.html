<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>AngularJS Fundamentals</title>
</head>
<body>


    I can add {{1+2}} // This is not part of myApp


    <h1 ng-controller="HelloWorldCtrl">Yeah the message is {{helloMessage}}</h1>
    I can add {{1+2}} // This is resolved by myApp


    <script src="lib/angularjs/angular.min.js"></script>

    <script type="text/javascript">
        angular.module('myApp', [])
                .controller ('HelloWorldCtrl', function($scope) {
                    $scope.helloMessage = 'yeah'
                });
    </script>

</body>
</html>
